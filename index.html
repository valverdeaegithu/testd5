<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Match - 1 Minute Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .countdown-display {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
    }

    .status-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .player-container {
      width: 100%;
      height: 100vh;
      display: none;
      background: #000;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="countdownContainer">
    <div class="status-message">Match starting in:</div>
    <div class="countdown-display" id="countdown">00:60</div>
  </div>

  <div class="player-container" id="playerContainer"></div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const countdownContainer = document.getElementById('countdownContainer');
    const playerContainer = document.getElementById('playerContainer');

    let countdownSeconds = 60;

    function updateCountdown() {
      countdownSeconds--;
      const minutes = String(Math.floor(countdownSeconds / 60)).padStart(2, '0');
      const seconds = String(countdownSeconds % 60).padStart(2, '0');
      countdownElement.textContent = `${minutes}:${seconds}`;

      if (countdownSeconds <= 0) {
        clearInterval(timer);
        countdownContainer.style.display = 'none';
        showVideo();
      }
    }

    function showVideo() {
      playerContainer.style.display = 'block';
      const iframe = document.createElement('iframe');
      iframe.src = 'https://sonylive.pages.dev/play?id=1090479641&autoplay=1';
      iframe.allow = 'autoplay; fullscreen';
      iframe.allowFullscreen = true;
      playerContainer.appendChild(iframe);
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>

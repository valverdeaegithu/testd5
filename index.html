<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Countdown - Popup Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .countdown-display {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status-message {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .player-container {
      width: 100%;
      height: 100vh;
      display: none;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="countdownContainer">
    <div class="status-message">Match starting in:</div>
    <div class="countdown-display" id="countdown">01:00</div>
  </div>

  <div class="player-container" id="playerContainer"></div>

  <script>
    let countdownSeconds = 60;
    const countdownEl = document.getElementById('countdown');
    const countdownContainer = document.getElementById('countdownContainer');
    const playerContainer = document.getElementById('playerContainer');

    function updateCountdown() {
      const minutes = String(Math.floor(countdownSeconds / 60)).padStart(2, '0');
      const seconds = String(countdownSeconds % 60).padStart(2, '0');
      countdownEl.textContent = `${minutes}:${seconds}`;

      if (countdownSeconds <= 0) {
        clearInterval(timer);
        countdownContainer.style.display = 'none';
        loadIframe();
      }

      countdownSeconds--;
    }

    function loadIframe() {
      playerContainer.style.display = 'block';
      const iframe = document.createElement('iframe');
      iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('gesture', 'media');
      iframe.setAttribute('allow', 'encrypted-media; autoplay');
      iframe.setAttribute('allowfullscreen', 'true');
      iframe.setAttribute('scrolling', 'no');
      iframe.setAttribute('src', 'https://sonylive.pages.dev/play?id=1090479641&autoplay=1');
      playerContainer.appendChild(iframe);
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // show initial value immediately
  </script>

</body>
</html>
